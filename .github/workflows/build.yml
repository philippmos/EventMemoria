name: Build and Test

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: ‚öôÔ∏è Setup Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.15.0
        cache: 'npm'
        cache-dependency-path: src/EventMemoria.Web/client/bun.lock

    - name: üì¶ Install dependencies
      run: npm install -g bun && cd src/EventMemoria.Web/client && bun install

    - name: üõ†Ô∏è Build the project
      run: cd src/EventMemoria.Web/client && npm run build:prod
    
    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore src/EventMemoria.Web/EventMemoria.Web.csproj

    - name: Build application
      run: dotnet build src/EventMemoria.Web/EventMemoria.Web.csproj --configuration Release --no-restore

    - name: Login to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./src/EventMemoria.Web
        file: ./src/EventMemoria.Web/Dockerfile
        push: ${{ github.ref == 'refs/heads/main' }}
        tags: ${{ vars.DOCKER_HUB_REPO_NAME }}:${{ github.run_id }}
        platforms: linux/amd64,linux/arm64
